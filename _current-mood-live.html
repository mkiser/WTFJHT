  };
  
  var DUMMY_MOODS = [
    { emoji: 'ğŸ˜­', comment: 'Started hopeful, ended in chaos', timestamp: '2 minutes ago' },
    { emoji: 'ğŸ¤¯', comment: 'My brain cannot handle any more breaking news', timestamp: '5 minutes ago' },

    { emoji: 'ğŸ¥±', comment: 'Exhausted', timestamp: '18 minutes ago' },

    { emoji: 'ğŸ™ƒ', comment: 'Everything is fine (it is not)', timestamp: '32 minutes ago' },
    { emoji: 'ğŸ’€', comment: 'Dead inside but still breathing', timestamp: '45 minutes ago' },
    { emoji: 'ğŸ­', comment: 'Performance art at this point', timestamp: '1 hour ago' },
    { emoji: 'ğŸ”¥', comment: 'This is fine', timestamp: '1 hour ago' },
    { emoji: 'ğŸ˜', comment: 'Too cool to care anymore', timestamp: '2 hours ago' },
    { emoji: 'ğŸ¤·', comment: 'I have no words left', timestamp: '2 hours ago' },
    { emoji: 'ğŸ’ª', comment: 'Still fighting', timestamp: '3 hours ago' },
    { emoji: 'ğŸ˜±', comment: 'Screaming into the void', timestamp: '3 hours ago' },
    { emoji: 'ğŸ™', comment: 'Praying for sanity', timestamp: '4 hours ago' },
    { emoji: 'ğŸ¤¡', comment: 'Welcome to the circus', timestamp: '5 hours ago' },
    { emoji: 'ğŸ’©', comment: 'Yep', timestamp: '6 hours ago' },
    { emoji: 'ğŸ‘€', comment: 'Just watching it unfold', timestamp: '7 hours ago' },
    { emoji: 'ğŸŒˆ', comment: 'Looking for the bright side', timestamp: '8 hours ago' },
    { emoji: 'ğŸ« ', comment: 'Melting', timestamp: '9 hours ago' },
    { emoji: 'ğŸ˜¶', comment: 'No comment', timestamp: '10 hours ago' }
  ];
  
  var moodGrid = document.getElementById('moodGrid');
  var moodStatsFilters = document.getElementById('moodStatsFilters');
  var loadingState = document.getElementById('loadingState');
  var errorState = document.getElementById('errorState');
  var errorMessage = document.getElementById('errorMessage');
  var emptyState = document.getElementById('emptyState');
  var moodCount = document.getElementById('moodCount');
  var refreshBtn = document.getElementById('refreshBtn');
  var toast = document.getElementById('toast');
  
  var allMoods = [];
  var filteredMoods = [];
  var currentFilter = 'all';
  var lastRefreshTime = 0;
  var REFRESH_COOLDOWN = 3000;
  
  function seededRandom(seed) {
    var x = Math.sin(seed) * 10000;
    return x - Math.floor(x);
  }
  
  function hashString(str) {
    var hash = 0;
    for (var i = 0; i < str.length; i++) {
      var char = str.charCodeAt(i);
      hash = ((hash << 5) - hash) + char;
      hash = hash & hash;
    }
    return Math.abs(hash);
  }
  
  function getModernPalette(index) {
    var palettes = [
      { bg: '#FFFFFF', border: '#C0C0C0', text: '#1A1A1A' },
      { bg: '#FFF8E7', border: '#D4C5A0', text: '#3D2F10' },
      { bg: '#E3F2FD', border: '#90CAF9', text: '#0A3D7A' },
      { bg: '#E8F5E9', border: '#81C784', text: '#0D4416' },
      { bg: '#FFE0B2', border: '#FFB74D', text: '#BF360C' },
      { bg: '#F3E5F5', border: '#CE93D8', text: '#38006B' }
    ];
    return palettes[index % palettes.length];
  }
  
  function getRandomVariety(mood, index) {
    var seed = hashString(mood.emoji + mood.comment);
    var fonts = ['font-caveat', 'font-kalam', 'font-patrick'];
    var sizes = ['size-xs', 'size-sm', 'size-sm', 'size-md', 'size-md', 'size-md', 'size-lg', 'size-xl'];
    var palette = getModernPalette(index);
    
    return {
      palette: palette,
      font: fonts[(seed + index * 7) % fonts.length],
      size: sizes[(seed + index * 11) % sizes.length]
    };
  }
  
  function getEmojiCategory(emoji) {
    for (var category in EMOJI_CATEGORIES) {
      if (EMOJI_CATEGORIES[category].indexOf(emoji) !== -1) {
        return category;
      }
    }
    return 'neutral';
  }
  
  function filterMoodsByCategory(moods, category) {
    if (category === 'all') return moods;
    
    return moods.filter(function(mood) {
      return getEmojiCategory(mood.emoji) === category;
    });
  }
  
  function calculateStats(moods) {
    var categoryCounts = { happy: 0, sad: 0, angry: 0, anxious: 0, tired: 0, neutral: 0 };
    
    moods.forEach(function(mood) {
      var category = getEmojiCategory(mood.emoji);
      categoryCounts[category]++;
    });
    
    var total = moods.length;
    
    return {
      total: total,
      happy: total ? Math.round((categoryCounts.happy / total) * 100) : 0,
      sad: total ? Math.round((categoryCounts.sad / total) * 100) : 0,
      angry: total ? Math.round((categoryCounts.angry / total) * 100) : 0,
      anxious: total ? Math.round((categoryCounts.anxious / total) * 100) : 0,
      tired: total ? Math.round((categoryCounts.tired / total) * 100) : 0,
      neutral: total ? Math.round((categoryCounts.neutral / total) * 100) : 0
    };
  }
  
  function updateStats(moods) {
    var stats = calculateStats(moods);
    
    document.getElementById('statAll').textContent = stats.total;
    document.getElementById('statHappy').textContent = stats.happy + '%';
    document.getElementById('statSad').textContent = stats.sad + '%';
    document.getElementById('statAngry').textContent = stats.angry + '%';
    document.getElementById('statAnxious').textContent = stats.anxious + '%';
    document.getElementById('statTired').textContent = stats.tired + '%';
    document.getElementById('statNeutral').textContent = stats.neutral + '%';
    
    moodStatsFilters.style.display = 'grid';
  }
  
  function createMoodCard(mood, index) {
    var v = getRandomVariety(mood, index);
    
    var card = document.createElement('article');
    card.className = 'mood-card ' + v.font + ' ' + v.size;
    card.setAttribute('role', 'article');
    card.setAttribute('aria-label', mood.emoji + ' mood: ' + mood.comment);
    
    card.style.backgroundColor = v.palette.bg;
    card.style.borderColor = v.palette.border;
    card.style.color = v.palette.text;
    
    var emojiDiv = document.createElement('div');
    emojiDiv.className = 'mood-emoji';
    emojiDiv.setAttribute('aria-hidden', 'true');
    emojiDiv.textContent = mood.emoji;
    
    var textDiv = document.createElement('div');
    textDiv.className = 'mood-text';
    textDiv.textContent = mood.comment;
    
    var timestampDiv = document.createElement('time');
    timestampDiv.className = 'mood-timestamp';
    timestampDiv.textContent = mood.timestamp;
    
    card.appendChild(emojiDiv);
    card.appendChild(textDiv);
    card.appendChild(timestampDiv);
    
    return card;
  }
  
  function showToast(message) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(function() {
      toast.classList.remove('show');
    }, 3000);
  }
  
  function showError(message) {
    loadingState.style.display = 'none';
    moodGrid.style.display = 'none';
    emptyState.style.display = 'none';
    moodStatsFilters.style.display = 'none';
    errorState.style.display = 'block';
    errorMessage.textContent = message;
  }
  
  function hideError() {
    errorState.style.display = 'none';
  }
  
  function renderMoods(moods) {
    loadingState.style.display = 'none';
    hideError();
    
    if (moods.length === 0) {
      moodGrid.style.display = 'none';
      emptyState.style.display = 'block';
      moodCount.textContent = '0';
      return;
    }
    
    emptyState.style.display = 'none';
    moodGrid.style.display = 'block';
    
    moodGrid.innerHTML = '';
    
    for (var i = 0; i < moods.length; i++) {
      var card = createMoodCard(moods[i], i);
      moodGrid.appendChild(card);
    }
    
    moodCount.textContent = moods.length;
  }
  
  function applyFilter(category) {
    currentFilter = category;
    filteredMoods = filterMoodsByCategory(allMoods, category);
    renderMoods(filteredMoods);
    
    document.querySelectorAll('.stat-filter-btn').forEach(function(btn) {
      btn.classList.remove('active');
    });
    document.querySelector('[data-category="' + category + '"]').classList.add('active');
  }
  
  function fetchMoods() {
    return new Promise(function(resolve) {
      setTimeout(function() {
        resolve(DUMMY_MOODS);
      }, 500);
    });
  }
  
  function init() {
    fetchMoods()
      .then(function(moods) {
        allMoods = moods;
        filteredMoods = moods;
        updateStats(allMoods);
        renderMoods(filteredMoods);
      })
      .catch(function(error) {
        console.error('Error:', error);
        showError('Unable to load moods. Please refresh to try again.');
      });
  }
  
  document.querySelectorAll('.stat-filter-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
      applyFilter(this.getAttribute('data-category'));
    });
  });
  
  refreshBtn.addEventListener('click', function() {
    var now = Date.now();
    if (now - lastRefreshTime < REFRESH_COOLDOWN) {
      showToast('Please wait a moment before refreshing again');
      return;
    }
    
    lastRefreshTime = now;
    refreshBtn.disabled = true;
    refreshBtn.textContent = 'â†» Refreshing...';
    
    fetchMoods()
      .then(function(moods) {
        allMoods = moods;
        filteredMoods = filterMoodsByCategory(allMoods, currentFilter);
        updateStats(allMoods);
        renderMoods(filteredMoods);
        showToast('Moods refreshed!');
      })
      .catch(function(error) {
        console.error('Error:', error);
        showError('Unable to refresh. Please try again.');
      })
      .finally(function() {
        refreshBtn.disabled = false;
        refreshBtn.textContent = 'â†» Refresh';
      });
  });
  
  setInterval(function() {
    fetchMoods()
      .then(function(moods) {
        if (moods.length > allMoods.length) {
          var newCount = moods.length - allMoods.length;
          allMoods = moods;
          filteredMoods = filterMoodsByCategory(allMoods, currentFilter);
          updateStats(allMoods);
          renderMoods(filteredMoods);
          
          if (newCount === 1) {
            showToast('1 new mood added');
          } else {
            showToast(newCount + ' new moods added');
          }
        }
      })
      .catch(function(error) {
        console.error('Auto-refresh error:', error);
      });
  }, 30000);
  
  init();
  
})();
</script>
