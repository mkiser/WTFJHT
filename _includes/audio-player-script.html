{% if include.podcast_file and include.podcast_file != '' %}
<script>
(function() {
  var trigger = document.querySelector('.audio-player__trigger');
  if (!trigger) return;
  trigger.addEventListener('click', function handler() {
    trigger.removeEventListener('click', handler);
    var script = document.createElement('script');
    script.src = '{{ site.baseurl }}/public/js/audio-player.js';
    document.body.appendChild(script);
  }, { once: true });
})();
</script>
{% endif %}
