<div class="share-widget" data-share-url="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <button type="button" class="share-widget__trigger" aria-label="Share this article" aria-expanded="false">
    {% include_cached icons.html icon="share" %} Share
  </button>
  <div class="share-widget__card" aria-hidden="true">
    <button type="button" class="share-widget__option" data-action="copy">
      <span class="share-widget__icon">{% include_cached icons.html icon="link" %}</span>
      <span class="share-widget__label">Copy link</span>
    </button>
    <a class="share-widget__option" href="mailto:?subject=From%20WTF%20Just%20Happened%20Today%3A%20{{ page.title | uri_escape }}%3A%20{{ page.description | uri_escape }}&amp;body={{ site.url }}{{ site.baseurl }}{{ page.url }}">
      <span class="share-widget__icon">{% include_cached icons.html icon="email" %}</span>
      <span class="share-widget__label">Email</span>
    </a>
    <a class="share-widget__option" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url | uri_escape }}" target="_blank" rel="noopener">
      <span class="share-widget__icon">{% include_cached icons.html icon="facebook" %}</span>
      <span class="share-widget__label">Facebook</span>
    </a>
    <a class="share-widget__option" href="https://bsky.app/intent/compose?text={{ page.title | uri_escape }}%3A%20{{ page.description | uri_escape }}%0A%0A{{ site.url }}{{ site.baseurl }}{{ page.url | uri_escape }}" target="_blank" rel="noopener">
      <span class="share-widget__icon">{% include_cached icons.html icon="bluesky" %}</span>
      <span class="share-widget__label">Bluesky</span>
    </a>
    <a class="share-widget__option" href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}%3A%20{{ page.description | uri_escape }}&amp;url={{ site.url }}{{ site.baseurl }}{{ page.url | uri_escape }}" target="_blank" rel="noopener">
      <span class="share-widget__icon">{% include_cached icons.html icon="twitter" %}</span>
      <span class="share-widget__label">X</span>
    </a>
    <a class="share-widget__option" href="https://www.reddit.com/submit?url={{ site.url }}{{ site.baseurl }}{{ page.url | uri_escape }}&amp;title={{ page.title | uri_escape }}%3A%20{{ page.description | uri_escape }}" target="_blank" rel="noopener">
      <span class="share-widget__icon">{% include_cached icons.html icon="reddit" %}</span>
      <span class="share-widget__label">Reddit</span>
    </a>
  </div>
</div>
