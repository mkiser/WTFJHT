<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="container content">
      <header class="masthead">

        <div class="wtf-topbar">

          <nav class="wtf-pagination">
            <ul>
              <!--li><a title="Today" href="#">Today</a>  |</li-->
              <!--li><a title="Yesterday" href="{{ page.previous.url }}">Yesterday</a> |</li-->
              <li>Day:
                <select class="wtf-pagination__select">
                  <option value="/">--</option>
                  {% for post in site.posts reversed %} <option value="{{ site.baseurl }}{{ post.url }}" {% if page.url == post.url %}selected{% endif %}>{{ forloop.index }}</option>{% endfor %}
                </select> |</li>
              <li><a title="About" href="/about">About</a> |</li>
              <li><a title="Membership" href="/membership">Membership</a></li>
            </ul>
          </nav>

          <div class="social-icons">
            <div class="icon"><a href="https://twitter.com/WTFJHT" target="_blank"><img src="{{ site.baseurl }}/public/twitter.svg"></a></div>
            <div class="icon"><a href="https://www.facebook.com/wtfjht/" target="_blank"><img src="{{ site.baseurl }}/public/facebook.svg"></a></div>
            <div class="icon"><a href="https://whatthefuckjusthappenedtoday.com/atom.xml" target="_blank"><img src="{{ site.baseurl }}/public/rss.svg"></a></div>
            <div class="icon"><a href="https://github.com/mkiser/WTFJHT" target="_blank"><img src="{{ site.baseurl }}/public/github.svg"></a></div>
          </div>

        </div>

        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        </h3>
        <div class="wtf-tagline">
         <small>{{ site.tagline }} <br>by <a href="https://twitter.com/matt_kiser">@matt_kiser</a></small>
        <br> <span class="site-updated">Site updated: <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: "%m/%d/%Y %r %Z" }}</time>
         </span>
     
         </div>
        <div>

        </div> 
        <div class="wtf-search">
          <div class="outer-wrapper">
            <div class="input-wrapper">
              <i class="fa fa-search fa-css" aria-hidden="true"></i>
              <input type="text" class="algolia__input js-algolia__input" autocomplete="off" name="query" placeholder="Search WTF..." />
            </div>
          </div>
        </div>
      </header>

      <main> 
        <!-- ALGOLIA -->
        
        <div class="wtf-search-results">
          <div class="algolia__search-content js-algolia__search-content">
            <h6>Search Results</h6>
            <div class="posts algolia__results"></div>
          </div>
        </div>

        <div class="algolia__initial-content js-algolia__initial-content">
          {{ content }}</div>
        <!-- END ALGOLIA -->
      </main>

      {% include foot.html %}
