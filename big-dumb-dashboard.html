<div class="board-header">
  <h1>The Big Dumb Dashboard.‚Ñ¢</h1>
  <p class="lead">A counting service for those still keeping track.</p>
</div>

  <!-- Trump Administration -->
  <div class="dashboard-section">
    <h2>üî¥ Trump Administration</h2>
    <div class="counter-grid" id="trump-counters"></div>
  </div>

  <!-- Election Countdowns -->
  <div class="dashboard-section">
    <h2>üó≥Ô∏è Election Countdowns</h2>
    <div class="counter-grid" id="election-counters"></div>
  </div>

<!-- Historical Markers -->
<div class="dashboard-section">
  <h2>üìç Historical Markers</h2>
  <div class="counter-grid" id="historical-counters"></div>
</div>

<script>
(function() {
  // Config injected at build time from _data/dashboard.yml
  const config = {{ site.data.dashboard | jsonify }};

  // Get current date in Pacific time
  const todayParts = new Intl.DateTimeFormat('en-US', {
    timeZone: 'America/Los_Angeles',
    year: 'numeric',
    month: '2-digit',
    day: '2-digit'
  }).formatToParts(new Date());
  // Parse a date string (YYYY-MM-DD) to UTC timestamp (avoids DST issues)
  function parseDate(dateStr) {
    const [year, month, day] = dateStr.split('-').map(Number);
    return Date.UTC(year, month - 1, day);
  }

  // Get today as UTC timestamp
  const todayUTC = Date.UTC(
    parseInt(todayParts.find(p => p.type === 'year').value),
    parseInt(todayParts.find(p => p.type === 'month').value) - 1,
    parseInt(todayParts.find(p => p.type === 'day').value)
  );
  const msPerDay = 1000 * 60 * 60 * 24;

  // Calculate days between two dates (inclusive of start date as day 1)
  function daysSince(startDateStr) {
    const start = parseDate(startDateStr);
    return Math.floor((todayUTC - start) / msPerDay) + 1;
  }

  // Calculate days until a future date
  function daysUntil(endDateStr) {
    const end = parseDate(endDateStr);
    return Math.floor((end - todayUTC) / msPerDay);
  }

  // Format number with commas
  function formatNumber(num) {
    if (num === null || num === undefined || isNaN(num)) return 'N/A';
    return num.toLocaleString('en-US');
  }

  // Calculate progress percentage
  function calculateProgress(current, total) {
    return Math.min(100, Math.max(0, (current / total) * 100));
  }

  // Calculate Trump days (using UTC timestamps)
  const term1Start = parseDate(config.dates.trump_term1_start);
  const term1End = parseDate(config.dates.trump_term1_end);
  const term2Start = parseDate(config.dates.trump_term2_start);

  // Term 1 duration: Jan 20, 2017 through Jan 19, 2021 = 1461 days
  // (Jan 20, 2021 was Biden's first day, not a Trump day)
  const term1Days = Math.floor((term1End - term1Start) / msPerDay);

  // Term 2 days so far
  let term2Days = 0;
  if (todayUTC >= term2Start) {
    term2Days = Math.floor((todayUTC - term2Start) / msPerDay) + 1;
  }

  const trumpDaysTotal = term1Days + term2Days;
  const trumpDaysCurrent = term2Days;
  const scaramuccis = (trumpDaysTotal / 11).toFixed(2);

  // Trump Administration Section
  const trumpEl = document.getElementById('trump-counters');
  const trumpTerm2Total = 1461; // 4 years
  const trumpTerm2Total8Years = 2922; // 8 years total
  const trumpProgress = calculateProgress(trumpDaysCurrent, trumpTerm2Total);
  const trumpProgressTotal = calculateProgress(trumpDaysTotal, trumpTerm2Total8Years);

  trumpEl.innerHTML = `
    <div class="counter-card trump">
      <span class="counter-number">${formatNumber(trumpDaysTotal)}</span>
      <span class="counter-label">Total Trump Days (Both Terms)</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: ${trumpProgressTotal}%;"></div>
      </div>
      <span class="counter-meta">${trumpProgressTotal.toFixed(1)}% of both terms complete</span>
    </div>
    <div class="counter-card trump">
      <span class="counter-number">${formatNumber(trumpDaysCurrent)}</span>
      <span class="counter-label">Trump Days (Current Term)</span>
      <div class="progress-bar">
        <div class="progress-fill" style="width: ${trumpProgress}%;"></div>
      </div>
      <span class="counter-meta">${trumpProgress.toFixed(1)}% of current term complete</span>
    </div>
    <div class="counter-card trump">
      <span class="counter-number">${formatNumber(parseFloat(scaramuccis))}</span>
      <span class="counter-label">Scaramuccis</span>
      <span class="counter-meta">1 Scaramucci = 11 days</span>
    </div>
  `;

  // Election Countdowns Section
  const electionEl = document.getElementById('election-counters');
  const inaug2025 = parseDate(config.dates.trump_term2_start);
  const midterms2026 = parseDate(config.dates.midterms_2026);
  const presidential2028 = parseDate(config.dates.presidential_2028);
  const inaug2029 = parseDate(config.dates.inauguration_2029);

  const daysToMidterms = daysUntil(config.dates.midterms_2026);
  const daysToPresidential = daysUntil(config.dates.presidential_2028);
  const daysToInauguration = daysUntil(config.dates.inauguration_2029);

  // Calculate progress (days elapsed since term 2 start / total days to event)
  const totalDaysToMidterms = Math.floor((midterms2026 - inaug2025) / msPerDay);
  const totalDaysToPresidential = Math.floor((presidential2028 - inaug2025) / msPerDay);
  const totalDaysToInauguration = Math.floor((inaug2029 - inaug2025) / msPerDay);

  const daysElapsed = Math.max(0, Math.floor((todayUTC - inaug2025) / msPerDay));

  const midtermsProgress = calculateProgress(daysElapsed, totalDaysToMidterms);
  const presidentialProgress = calculateProgress(daysElapsed, totalDaysToPresidential);
  const inaugurationProgress = calculateProgress(daysElapsed, totalDaysToInauguration);

  electionEl.innerHTML = `
    ${daysToMidterms > 0 ? `
    <div class="counter-card election">
      <span class="counter-number">${formatNumber(daysToMidterms)}</span>
      <span class="counter-label">Days Until 2026 Midterm Elections</span>
      <div class="progress-bar">
        <div class="progress-fill election" style="width: ${midtermsProgress}%;"></div>
      </div>
      <span class="counter-meta">${midtermsProgress.toFixed(1)}% complete</span>
      <span class="counter-meta">November 3, 2026</span>
    </div>
    ` : ''}
    ${daysToPresidential > 0 ? `
    <div class="counter-card election">
      <span class="counter-number">${formatNumber(daysToPresidential)}</span>
      <span class="counter-label">Days Until 2028 Presidential Election</span>
      <div class="progress-bar">
        <div class="progress-fill election" style="width: ${presidentialProgress}%;"></div>
      </div>
      <span class="counter-meta">${presidentialProgress.toFixed(1)}% complete</span>
      <span class="counter-meta">November 7, 2028</span>
    </div>
    ` : ''}
    ${daysToInauguration > 0 ? `
    <div class="counter-card election">
      <span class="counter-number">${formatNumber(daysToInauguration)}</span>
      <span class="counter-label">Days Until 2029 Inauguration</span>
      <div class="progress-bar">
        <div class="progress-fill election" style="width: ${inaugurationProgress}%;"></div>
      </div>
      <span class="counter-meta">${inaugurationProgress.toFixed(1)}% complete</span>
      <span class="counter-meta">January 20, 2029</span>
    </div>
    ` : ''}
  `;

  // Historical Markers Section
  const histEl = document.getElementById('historical-counters');
  const wtfDays = daysSince(config.dates.wtf_start);
  const postCount = {{ site.posts | size }};

  let histHTML = `
    <div class="counter-card wtf">
      <span class="counter-number">${formatNumber(wtfDays)}</span>
      <span class="counter-label">Days Since WTFJHT Started</span>
      <span class="counter-meta">January 20, 2017</span>
    </div>
    <div class="counter-card wtf">
      <span class="counter-number">${formatNumber(postCount)}</span>
      <span class="counter-label">WTFJHT Posts</span>
      <span class="counter-meta">All-time</span>
    </div>
  `;

  // Add markers from config (skip wtf_start since we handle it above)
  config.historical_markers.forEach(marker => {
    if (marker.id === 'wtf_start') return;

    const days = daysSince(marker.date);
    const labelHTML = marker.link
      ? `<a href="${marker.link}">${marker.label}</a>`
      : marker.label;

    histHTML += `
      <div class="counter-card wtf">
        <span class="counter-number">${formatNumber(days)}</span>
        <span class="counter-label">${labelHTML}</span>
        <span class="counter-meta">${marker.meta}</span>
      </div>
    `;
  });

  histEl.innerHTML = histHTML;
})();
</script>
