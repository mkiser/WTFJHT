<div id="responses-container">
  <h2>Last Year in One Sentence</h2>
  <div id="output">Loading responses...</div>
</div>

<script>
  const AIRTABLE_API_KEY = 'patco6Ccqt9wVfiIz.d895ee494e0418a3de7c3285cb2cf14a2f7bf58ba02a92de0aacc88966af1b0a';
  const BASE_ID = 'apphLgQuNqkdP0QJ0';
  const TABLE_NAME = 'tbl88OIwfrUMLuK7c';
  
  // More aggressive whitespace removal
  function formatFeel(feel) {
    if (!feel) return '';
    
    // Remove ALL leading and trailing whitespace and punctuation
    let cleaned = feel
      .trim()
      .replace(/^[\s.,;:!?…]+/, '')   // Strip leading
      .replace(/[\s.,;:!?…]+$/, '')   // Strip trailing
      .trim();                         // Final trim
    
    // Make first character lowercase
    if (cleaned.length > 0) {
      cleaned = cleaned.charAt(0).toLowerCase() + cleaned.slice(1);
    }
    
    return cleaned;
  }

  async function fetchAndDisplay() {
    const output = document.getElementById('output');
    
    try {
      const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?maxRecords=50&sort[0][field]=Created&sort[0][direction]=desc`;
      
      const response = await fetch(url, {
        headers: {
          'Authorization': `Bearer ${AIRTABLE_API_KEY}`
        }
      });
      
      const data = await response.json();
      
      if (response.ok && data.records && data.records.length > 0) {
        const madLibs = data.records.map(record => {
          const f = record.fields;
          return `
            <div class="madlib-response">
              <p><em><strong>Last year in one sentence:</strong> On Election Day 2024, I was feeling <mark class="gray-highlight">${f.PRIMARY}</mark> and <mark class="gray-highlight">${f.PRIMARY1}</mark>; but right after the results were in, I felt <mark class="gray-highlight">${f.SECONDARY}</mark> and <mark class="gray-highlight">${f.SECONDARY1 || f.SECONDARY}</mark>; now, a year later, I'm feeling <mark class="gray-highlight">${f.NOW}</mark>; and as I think about the future, I feel <mark class="yellow-highlight">${formatFeel(f.FEEL)}</mark>.</em></p>
            <small class="response-date">${new Date(record.createdTime).toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' })}</small>
            
            </div>
          `;
        }).join('');
        
        output.innerHTML = madLibs;
      } else {
        output.innerHTML = '<p class="message">No responses yet. Be the first to share!</p>';
      }
      
    } catch (error) {
      console.error('Error:', error);
      output.innerHTML = '<p class="message">Unable to load responses.</p>';
    }
  }

  fetchAndDisplay();
  setInterval(fetchAndDisplay, 30000);
</script>
